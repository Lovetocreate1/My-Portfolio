<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Ms Lovely, a passionate full-stack developer. Reach out via the contact form or connect through LinkedIn and GitHub.">
  <title>📬 Contact | Ms Lovely</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="/">🏠 Home</a></li>
          <li><a href="/intro.html">👩‍💻 My Intro</a></li>
          <li><a href="/project.html">🛠️ Projects</a></li>
          <li><a href="/CV.html">📄 CV</a></li>
          <li><a href="/contact.html">📬 Contact Me</a></li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="open menu" width="23">
        <img class="cross" src="cross.png" alt="close menu" width="23">
      </div>

      <div class="contactSection">
        <h2>📬 Get in Touch</h2>
        <p>I'd love to hear from you! 💬 Fill out the form below or connect with me on social media 🌐</p>

        <form action="/submit-form" method="POST" class="contact-form">
          <label for="name">👤 Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">📧 Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>

          <label for="message">✏️ Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>

          <button type="submit">🚀 Send Message</button>
        </form>

        <div class="social-links">
          <h3>🔗 Connect with me:</h3>
          <ul>
            <li><a href="mailto:anandlovely053@gmail.com">📨 anandlovely053@gmail.com</a></li>
            <li><a href="https://linkedin.com/in/lovelykumari1" target="_blank" rel="noopener noreferrer">💼 LinkedIn</a></li>
            <li><a href="https://github.com/Lovetocreate1" target="_blank" rel="noopener noreferrer">🐱 GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
